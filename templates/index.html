{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/./empresa.png' %}">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <title>{% block titulo %}
      Rol de pagos
      {% endblock %} </title>
</head>
<body>
  <!--* menu del sitio -->
  <header class="header">
    <nav class="navegacion">
      <a href="{% url 'inicio' %}" class="logo">
        <img src="{% static 'img/log.png' %}" width="60px" alt="logo">
        <div class="logo">
          Director de la Empresa "CMAC" <br />César Steven Tomalá Gonzalez
        </div>
      </a>
      <ul class="menu">
        <li><a href="{% url 'cargo' %}">Cargos</a></li>
        <li><a href="{% url 'departamento' %}">Departamentos</a></li>
        <li><a href="{% url 'empleado' %}">Empleados</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block contenido %}
    <center>
      <section>
        <img src="{% static './img/portada.svg' %}" alt="">
     </section>
    </center>
    {% endblock %}
  </main>

  <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
</body>
</html>
